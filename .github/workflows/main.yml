name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Lambda deployment package in Amazon Linux container
        run: |
          docker run --rm -v "$PWD":/var/task lambci/lambda:build-python3.9 /bin/sh -c "
            pip install psycopg2-binary -t python
            cp lambda_function.py python/
            cd python
            zip -r9 ../lambda_deploy.zip .
          "

      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@v0.1.9
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
          function_name: logStatsFunction
          zip_file: lambda_deploy.zip
