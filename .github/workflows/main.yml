jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Match your Lambda runtime

      - name: Install dependencies
        run: |
          mkdir lambda_pkg
          pip install psycopg2-binary -t lambda_pkg/
          cp lambda_function.py lambda_pkg/
          cd lambda_pkg
          zip -r ../lambda_deploy.zip .

      - name: Deploy to Lambda
        uses: appleboy/lambda-action@v0.1.9
        with:
          function_name: your_lambda_name
          region: us-east-1
          zip_file: lambda_deploy.zip
